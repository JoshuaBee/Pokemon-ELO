<!doctype html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://font.gstatic.com/" crossorigin>

		<title>Pokémon Type ELO</title>
		<meta charset="utf-8" />
		<meta name="author" content="Joshua Bee" />
		<meta name="description" content="Pokémon Type ELO" />
		<!-- Let browser know website is optimized for mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="icon" type="image/png" href="images/logos/logo-192.png" />
		<link rel="apple-touch-icon" href="images/logos/logo-192.png">
		<link rel="canonical" href="https://pokemon.joshuabee.dev/" />

		<!-- Progressive Web App -->
		<meta name="theme-color" content="#0164b4" />
		<link rel="manifest" href="manifest.webmanifest" />

		<!-- Settings -->
		<link href="styles/1-settings/color.css" rel="stylesheet" />

		<!-- Tools -->
		<link href="styles/2-tools/font.css" rel="stylesheet" />

		<!-- Generic -->
		<link href="styles/3-generic/reset.css" rel="stylesheet" />

		<!-- Elements -->
		<link href="styles/4-elements/body.css" rel="stylesheet" />
		
		<!-- Components -->
		<link href="styles/6-components/button.css" rel="stylesheet" />
		<link href="styles/6-components/footer.css" rel="stylesheet" />
		<link href="styles/6-components/header.css" rel="stylesheet" />
		<link href="styles/6-components/pokemon-grid.css" rel="stylesheet" />
	</head>

	<body>
		<header>
			<h1>Pokémon<br>Type ELO</h1>
		</header>

		<main>
			<div class="pokemon-grid">
				<div class="pokemon-card">
					<div class="pokemon-card__image-container">
						<img
							src="images/pokemon/vulpix.png"
							alt="Vulpix"
							height="500"
							width="500"
						/>
					</div>

					<div class="pokemon-types">
						<p class="pokemon-type fire">
							Fire
						</p>
					</div>
				</div>

				<div class="pokemon-card">
					<div class="pokemon-card__image-container">
						<img
							src="images/pokemon/dugtrio.png"
							alt="Dugtrio"
							height="500"
							width="500"
						/>
					</div>

					<div class="pokemon-types">
						<p class="pokemon-type ground">
							Ground
						</p>
					</div>
				</div>

				<div class="pokemon-card">
					<div class="pokemon-card__image-container">
						<img
							src="images/pokemon/alakazam.png"
							alt="Alakazam"
							height="500"
							width="500"
						/>
					</div>

					<div class="pokemon-types">
						<p class="pokemon-type psychic">
							Psychic
						</p>
					</div>
				</div>
			</div>

			<div class="pokemon-grid">
				<div class="pokemon-card">
					<div class="pokemon-card__image-container">
						<img
							src="images/pokemon/kabutops.png"
							alt="Kabutops"
							height="500"
							width="500"
						/>
					</div>

					<div class="pokemon-types">
						<p class="pokemon-type rock">
							Rock
						</p>

						<p class="pokemon-type water">
							Water
						</p>
					</div>
				</div>

				<div class="pokemon-card">
					<div class="pokemon-card__image-container">
						<img
							src="images/pokemon/gengar.png"
							alt="Gengar"
							height="500"
							width="500"
						/>
					</div>

					<div class="pokemon-types">
						<p class="pokemon-type ghost">
							Ghost
						</p>

						<p class="pokemon-type poison">
							Poison
						</p>
					</div>
				</div>

				<div class="pokemon-card">
					<div class="pokemon-card__image-container">
						<img
							src="images/pokemon/scyther.png"
							alt="Scyther"
							height="500"
							width="500"
						/>
					</div>

					<div class="pokemon-types">
						<p class="pokemon-type bug">
							Bug
						</p>

						<p class="pokemon-type flying">
							Flying
						</p>
					</div>
				</div>
			</div>

			<button data-run-elo>
				Run ELO
			</button>
		</main>

		<footer>
			<a href="https://joshuabee.dev/" target="_blank" rel="noopener noreferrer" class="footer__branding" itemscope itemtype="https://schema.org/WebSite">
				<picture>
					<source srcset="images/logos/company-logo-192.svg" type="image/svg+xml">
					<img src="images/logos/company-logo-192.png" alt="Company Logo" class="footer__logo" />
				</picture>
				<span class="footer__title">Joshua<br />Bee</span>
			</a>

			<button id="install" type="button" class="button install-button" aria-hidden="true">
				<span class="button__text">Install</span>
			</button>
		</footer>

		<!-- Main Javascript -->
		<script src="scripts/main.js"></script>
		<script>
			if ('serviceWorker' in navigator) {
			  navigator.serviceWorker.register('/service-worker.js')
			  .then(function(registration) {
				console.log('Service worker registration successful, scope is:', registration.scope);
			  })
			  .catch(function(error) {
				console.log('Service worker registration failed, error:', error);
			  });
			}
		</script>
	</body>
</html>
